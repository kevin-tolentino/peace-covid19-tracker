<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peace Of The Day | COVID 19 Updates</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="row border border-primary">
      <header class="col">
        <h4 class="text-center">COVID-19 Stats Update & Peace Verse of the Day</h4>
      </header>
    </div>
    <div class="row border border-danger">
      <main class="col">
        <div class="covid-table table-responsive col">
          <table class="table table-bordered text-center">
            <thead class="table-primary">
              <tr>
                <th scope="col"><img src="assets/covid-19.png" alt="COVID-19 Icon"></th>
                <th scope="col">Active</th>
                <th scope="col">Critical</th>
                <th scope="col">Recovered</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th class="table-warning" scope="row">Cases</th>
                <td class="table-info"><strong id="currentActive"></strong></td>
                <td class="table-info"><strong id="currentCritical"></strong></td>
                <td class="table-info"><strong id="currentRecovered"></strong></td>
              </tr>
              <tr>
                <th class="table-danger" scope="row">Deaths</th>
                <td class="table-dark" colspan="3"><strong id="currentDeaths"></strong></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="verse col">
          <h2 class="text-center">Peace Verse of the Day</h2>
          <h3 id="date" class="text-center"></h3>
          <h5 id="verse" class="text-center"><span id="verseText">In peace I will both lie down and sleep; for you alone, O LORD, make me dwell in safety.</span> (<span id="verseRef">Psalm 4:8</span>)</h5>
        </div>
      </main>
    </div>
    <div class="row border border-success">
      <footer class="w-100">
        <div class="col d-flex justify-content-between">
          <button id="previousDay" class="btn btn-secondary m-1">Previous Day</button>
          <button class="btn btn-secondary m-1">Update Stats</button>
          <button id="previewDay" class="btn btn-secondary m-1">Next Day</button>
        </div>
      </footer>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="main.js"></script>
</body>
</html>
